<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web Safrina</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        img.profile {
            border-radius: 50%;
            width: 140px;
            height: 140px;
            border: 4px solid #ff758c;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-top: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin: 5px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f4f4f4;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
        }

        .social-icons a img {
            width: 28px;
            height: 28px;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            background: #ff758c;
        }


        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }
            .social-icons {
                gap: 10px;
            }
            .social-icons a {
                width: 45px;
                height: 45px;
            }
            .social-icons a img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile" src="foto 2.jpeg" alt="Foto Safrina">
        <h1>Safrina Auriya Anantasya Agustine</h1>
        <p><strong>NIM:</strong> 1202223197</p>
        <p><strong>Fakultas:</strong> Rekayasa Industri</p>
        <p><strong>Jurusan:</strong> S1 Sistem Informasi</p>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/safrinauriya/" target="_blank">
                <img src="linkedln.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/safrinauriya" target="_blank">
                <img src="github.png" alt="Github">
            </a>
            <a href="https://instagram.com/safrinaauriya" target="_blank">
                <img src="instagram.jpg" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
